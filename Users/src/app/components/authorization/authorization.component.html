 <div class="card auth-form">
    <h3 class="card-header">
      Sign In
    </h3>
    <div class="card-body">
      
  <form class="mb-3 " (submit)="onSubmit(registerForm)" #registerForm="ngForm">
    <div class="col-md-4 mb-3 field">
      <label for="userName" class="form-label">User</label>
      <input type="text" class="form-control" id="userName"  name="userName" ngModel #userName="ngModel"  required>
      <div class="" *ngIf="!userName.valid && userName.touched">
        <p *ngIf="userName.errors?.['required']" class="text-lowercase error">Username is required</p>
    </div>
    </div>
    <div class="mb-3">
      <div class="col-md-4 field">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password"  name="password" ngModel #password="ngModel" required>
      <div class="" *ngIf="!password.valid && password.touched">
        <p *ngIf="password.errors?.['required']" class="text-lowercase error">Password is required</p>
        </div>
      </div> 

    </div>

    <div *ngIf="incorrectUser" class="alert alert-danger" role="alert">
      Username or password is incorrect!
    </div>
   
    <div class="col-12" >
      <button class="btn btn-primary"  data-bs-dismiss="alert" type="submit" [disabled]="!registerForm.valid">Login</button>
    </div>
  </form>
</div>
</div>
